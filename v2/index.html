<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Yaz Okulu Game</title>
		<style>
			canvas {
				border: 2px solid black;
				background-color: #ffff;
			}
		</style>
		<script
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
			type="text/javascript"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"
			integrity="sha512-Gk+uNk8NWN235mIkS6B7/424TsDuPDaoAsUekJCKTWLKP6wlaPv+PBGfO7dbvZeibVPGW+mYidz0vL0XaWwz4w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<script type="module" src="game.js"></script>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- The Modal -->
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
                <div style="display: flex; flex-direction: column; padding: 20px;">
                    <p id="modal-text" style="margin:auto; padding-bottom: 30px;"></p>
                    <button id="modal-button" style="padding: 10px">hey</button>
                </div>
			</div>
		</div>
		<div class="center">
			<div id="gamecanvas"></div>
			<div style="margin-top: 20px; display: flex; flex-direction: column">
				<label for="message">Enter the command:</label>
				<div
					style="
						display: flex;
						flex-direction: row;
						justify-content: space-between;
					"
				>
					<textarea
						id="command"
						name="message"
						type="text"
						rows="4"
						cols="50"
						style="border: 4mm ridge rgba(211, 220, 50, 0.6); outline: none"
					></textarea>
					<div class="fake-player" id="fake-player">
						<button role="play" class="play"></button>
						<button role="pause" class="pause hidden"></button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
